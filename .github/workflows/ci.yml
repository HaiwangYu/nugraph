name: ci

on:
  pull_request:
    branches: [main]

env:
  NUGRAPH_DIR: ${{ github.workspace }}
  NUGRAPH_DATA: ${{ github.workspace }}/data
  NUGRAPH_LOG: ${{ github.workspace}}/log

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: checking out repository
      uses: actions/checkout@v4

    - name: setting up pip cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: installing mpich
      run: |
        sudo apt-get update
        sudo apt-get install -y mpich

    - name: setting up python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
        cache: "pip"

    - name: installing packages
      run: |
        pip install setuptools wheel 
        pip install torch
        pip install torch-scatter
        pip install pylint pytest ./pynuml ./nugraph

    - name: analysing the code with pylint
      id: pylint
      run: |
        pylint --fail-under=6 $(git ls-files '*.py')

    - name: running python unit tests
      run: pytest
      