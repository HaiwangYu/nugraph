name: spack

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:

    - name: checkout nugraph repo
      uses: actions/checkout@v4

    - name: set up spack
      uses: spack/setup-spack@v2

    - name: checkout nugraph spack repo
      uses: actions/checkout@v4
      with:
        repository: nugraph/numl-spack
        path: spack/var/spack/repos/numl-spack

    - run: spack -e . install

